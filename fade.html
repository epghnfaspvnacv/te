<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>第十六週</title>
        <style>
            #box{
                width: 500px;
                background-color: rgb(172, 224, 226);
                border: 2px solid rgb(29, 27, 27);
            }
        </style>
    </head>
    <body>
        <h1>jQuery FadeIn, FadeOut, and FadeToggle</h1>
        <div id="box">
            <h2>訊息視窗</h2>
            <p>我是文字我是文字文我是文字我是文字我是文字</p>
        </div>
        <br>
        <button id="fadeInBtn">FadeIn</button>
        <button id="fadeOutBtn">FadeOut</button>
        <button id="fadeToggleBtn">FadeToggle</button>
       
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function(){
                $('#fadeInBtn').click(function(){
                    $('#box p').fadeIn(1000, function(){
                        console.log("淡入");
                    }); // 'slow' | 'fast' | 毫秒
                });
                $('#fadeOutBtn').click(function(){
                    $('#box p').fadeOut(1000, function(){
                        console.log("淡出");
                    }); // 'slow' | 'fast' | 毫秒
                });
                $('#fadeToggleBtn').click(function(){
                    $('#box p').fadeToggle(1000, function(){
                        console.log("淡入淡出開關");
                    }); // 'slow' | 'fast' | 毫秒
                });
            });
        </script>
    </body>
</html>
